<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlarmClock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/alarm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Nunito:wght@1000&family=Poppins:ital,wght@1,100&family=Rubik+Lines&display=swap" rel="stylesheet">
</head>
<body >
  <nav class="navbar navbar-expand-lg" id="navbar1">
    <a class="navbar-brand" href="#" id="navtitle">Navbar</a>
    
  </nav>
    <div id="alarm_clock">
        <h1>Current Time</h1>
        <h1 id="current_time"></h1><br>
        <h2>Set Alarm</h2>
        <input type="hidden" id="is_edit" value="false" name="is_edit"/>
        <input type="hidden" id="key_value" value="0" name="key_value"/>
        <label for="hours">Hours:</label>
        <input type="number" name="hour" class="inputs" id="hour" min="0" max="12" required>
        <label for="minutes">Minutes:</label>
        <input type="number" name="minute" class="inputs" id="minute" min="0" max="60" required>
        <label for="minutes">Seconds:</label>
        <input type="number" name="second" class="inputs" id="second" min="0" max="60" required>
        <select name="zone" id="zone" class="inputs" >
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select><br><br>
        <button id="btn">Submit</button><br/><br>
        <h6 id="alarms"></h6>
         </div>
         
         <script src="alarm.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
